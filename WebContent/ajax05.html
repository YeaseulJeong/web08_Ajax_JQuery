<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	$(function(){
		$('#frm').submit(function(){  // submit은 submit 이벤트 함수를 쓰고 button 은 click 이벤트 함수를 쓴다 
			// 폼에 입력된 모든 데이터를 받아서 날리는 방법...
			var query = $(this).serialize();    // action 에 걸린 Servlet으로 날라간다  바로 action 에서 보내지 않고 여기서 Servlet 으로 보내고 싶어서 
			alert(query);
			
			return false;   // 이건 SerialAjax를 안만들었는데, 이때 action 에 연결된 Servlet으로 넘어가면 404 뜨는거 방지하려고 
		});
	}); 
</script>

</head>
<body>
<form action ="SerialAjax" id = "frm">
	
	<!-- 다양한 입력양식 -->
	NAME : <input type="text" name ="name">
	ADDR : <input type="text" name ="addr">
	<input type="hidden" name = "command" value ="register"><p/>
	<select name = "tool">
		<option>EditPlus</option>
		<option>Anaconda</option>
		<option>Eclipse</option>
		<option>ERWin</option>
	</select> <p/>
	<input type ="checkbox" name="program" value ="python"> python
	<input type ="checkbox" name="program" value ="Go"> Go
	<input type ="checkbox" name="program" value ="Java"> Java
	<input type ="checkbox" name="program" value ="C#"> C#
	<p/>
	<input type="submit" value="Send" id="submit"> 
	<!-- 원래 submit 은 ajax로 안가고 바로 form 값들을 갖고 Servlet으로 감. submit 중에서도 이벤트 처리를 하고 싶을 경우에 jQuery로 쓰려면 선택자를 form으로 submit 이벤트 함수를 사용-->  
	<!-- <input type="button" value="ClickBtn"> 버튼은 아예 Servlet과 관련이 없다.이벤트랑만 관련. 따라서 이벤트 클릭을 안만들어주면 아무일도 안 일어난다  javascript로 연결됨_ ajax로 보낼 때 
	<input type="reset" value="Clear"> -->
	
</form>

</body>
</html>
